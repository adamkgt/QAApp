<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA - Logowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">
  <div class="login-wrapper">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="text-center mb-4">Logowanie</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Podaj e-mail" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" placeholder="Podaj hasło" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
        </form>
        <div id="errorMsg" class="text-danger mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Config i skrypty -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
