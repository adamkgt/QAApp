<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-light">
  <!-- Pasek nawigacyjny -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">QA App</a>
    <div class="ms-auto d-flex align-items-center">
      <!-- Panel użytkownika -->
      <div id="userPanel" class="text-white me-3"></div>
      <button id="editProfileBtn" class="btn btn-sm btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edytuj profil</button>
      <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Wyloguj</button>
    </div>
  </nav>

  <!-- Główna zawartość -->
  <div class="container py-4">
    <h2 class="mb-4">Twoje przypadki testowe</h2>
    <!-- Formularz dodawania przypadków -->
    <form id="testForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="testTitle" class="form-control" placeholder="Tytuł przypadku" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="testDescription" class="form-control" placeholder="Opis przypadku" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Dodaj</button>
        </div>
      </div>
    </form>

    <!-- Lista przypadków -->
    <div id="testCasesList" class="list-group"></div>
  </div>

  <!-- Modal zmiany hasła -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileLabel">Zmiana hasła</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body">
          <form id="passwordForm">
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nowe hasło</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Wpisz nowe hasło" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Zmień hasło</button>
          </form>
          <div id="passwordMsg" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
