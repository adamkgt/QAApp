<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA - Przypadki Testowe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">

        <!-- Header -->
        <div class="header-container d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center gap-3 justify-content-center flex-grow-1">
                <img src="https://static.vecteezy.com/system/resources/previews/000/476/447/non_2x/vector-colorful-realistic-rooster.jpg"
                     class="header-logo"
                     alt="Logo" />
                <h2 class="m-0 header-title">Test Case Management - QA</h2>
            </div>
            <button class="btn btn-outline-danger" onclick="logout()">
                Wyloguj <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>

        <!-- Form -->
        <form id="testForm" onsubmit="event.preventDefault(); saveTestCase();" class="mb-4">
            <input type="hidden" id="editIndex" />
            <div class="row g-3">
                <div class="col-md-3"><label for="testId" class="form-label">ID testu</label><input type="text" class="form-control" id="testId" required /></div>
                <div class="col-md-3"><label for="testName" class="form-label">Nazwa testu</label><input type="text" class="form-control" id="testName" required /></div>
                <div class="col-md-6"><label for="testDesc" class="form-label">Opis</label><input type="text" class="form-control" id="testDesc" /></div>
                <div class="col-md-6"><label for="testSteps" class="form-label">Kroki</label><textarea class="form-control" id="testSteps" rows="3"></textarea></div>
                <div class="col-md-6"><label for="expectedResult" class="form-label">Oczekiwany rezultat</label><textarea class="form-control" id="expectedResult" rows="3"></textarea></div>
                <div class="col-md-3">
                    <label for="testStatus" class="form-label">Status</label>
                    <select class="form-select" id="testStatus">
                        <option value="">Wybierz status</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>
                </div>
                <div class="col-md-3"><label for="testNotes" class="form-label">Uwagi</label><input type="text" class="form-control" id="testNotes" /></div>
                <div class="col-md-3">
                    <label for="testPriority" class="form-label">Priorytet</label>
                    <select class="form-select" id="testPriority">
                        <option value="">Brak</option>
                        <option value="Niski">Niski</option>
                        <option value="Średni">Średni</option>
                        <option value="Wysoki">Wysoki</option>
                        <option value="Krytyczny">Krytyczny</option>
                    </select>
                </div>
            </div>
            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Zapisz</button>
                <button type="button" class="btn btn-outline-secondary" onclick="resetForm()"><i class="bi bi-x-circle"></i> Wyczyść formularz</button>
            </div>
        </form>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle" id="testTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nazwa</th>
                        <th>Opis</th>
                        <th>Kroki</th>
                        <th>Oczekiwany rezultat</th>
                        <th>Status</th>
                        <th>Uwagi</th>
                        <th>Priorytet</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
