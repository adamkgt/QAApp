<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA - Przypadki Testowe</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
  <script src="app.js" defer></script>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      padding-top: 70px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }
    #userAvatar {
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <!-- üîπ Navbar z panelem u≈ºytkownika -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
    <a class="navbar-brand fw-bold" href="#">QA Test Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUserPanel" aria-controls="navbarUserPanel" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarUserPanel">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img id="userAvatar" src="img/default-avatar.png" class="rounded-circle me-2" alt="Avatar" width="32" height="32">
            <span id="userEmail" class="text-white">user@example.com</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" id="editProfileBtn">Zmie≈Ñ has≈Ço</a></li>
            <li>
              <a class="dropdown-item" href="#" id="changeAvatarBtn">Zmie≈Ñ awatar</a>
              <div id="avatarPreviewContainer" class="p-2 d-none">
                <p class="mb-1 small">PodglƒÖd nowego awatara:</p>
                <img id="avatarPreview" src="" class="rounded-circle" width="64" height="64" alt="PodglƒÖd" />
                <div class="mt-2 d-flex gap-2">
                  <button class="btn btn-sm btn-success" id="saveAvatarBtn">Zapisz</button>
                  <button class="btn btn-sm btn-secondary" id="cancelAvatarBtn">Anuluj</button>
                </div>
              </div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logoutBtnPanel">Wyloguj</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- üîπ G≈Ç√≥wna zawarto≈õƒá -->
  <div class="container">

    <!-- üîπ Formularz test√≥w -->
    <form id="testForm" class="mb-4">
      <input type="hidden" id="editIndex" />
      <div class="row g-3">
        <div class="col-md-3">
          <label for="testName" class="form-label">Tytu≈Ç</label>
          <input type="text" class="form-control" id="testName" required />
        </div>
        <div class="col-md-6">
          <label for="testDesc" class="form-label">Opis</label>
          <input type="text" class="form-control" id="testDesc" />
        </div>
        <div class="col-md-6">
          <label for="testSteps" class="form-label">Kroki</label>
          <textarea class="form-control" id="testSteps" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label for="expectedResult" class="form-label">Oczekiwany rezultat</label>
          <textarea class="form-control" id="expectedResult" rows="3"></textarea>
        </div>
        <div class="col-md-3">
          <label for="testStatus" class="form-label">Status</label>
          <select class="form-select" id="testStatus">
            <option value="">Wybierz status</option>
            <option value="Pass">Pass</option>
            <option value="Fail">Fail</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="testNotes" class="form-label">Uwagi</label>
          <input type="text" class="form-control" id="testNotes" />
        </div>
        <div class="col-md-3">
          <label for="testPriority" class="form-label">Priorytet</label>
          <select class="form-select" id="testPriority">
            <option value="">Brak</option>
            <option value="Niski">Niski</option>
            <option value="≈öredni">≈öredni</option>
            <option value="Wysoki">Wysoki</option>
            <option value="Krytyczny">Krytyczny</option>
          </select>
        </div>
      </div>
      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Zapisz</button>
        <button type="button" class="btn btn-outline-secondary" onclick="resetForm()"><i class="bi bi-x-circle"></i> Wyczy≈õƒá</button>
      </div>
    </form>

    
    <!-- üîπ Filtry -->
    <section class="mb-4 bg-white p-4 rounded shadow-sm">
      <div class="row g-2">
        <div class="col-md-3">
          <label for="statusFilter" class="form-label mb-0">Filtr statusu:</label>
          <select id="statusFilter" class="form-select">
            <option value="all">Wszystkie</option>
            <option value="Pass">Pass</option>
            <option value="Fail">Fail</option>
            <option value="unknown">Brak statusu</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="priorityFilter" class="form-label mb-0">Filtr priorytetu:</label>
          <select id="priorityFilter" class="form-select">
            <option value="all">Wszystkie</option>
            <option value="Niski">Niski</option>
            <option value="≈öredni">≈öredni</option>
            <option value="Wysoki">Wysoki</option>
            <option value="Krytyczny">Krytyczny</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="searchQuery" class="form-label mb-0">Szukaj:</label>
          <input id="searchQuery" class="form-control" placeholder="np. Logowanie" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-outline-secondary w-100" onclick="clearFilters()"><i class="bi bi-funnel"></i> Wyczy≈õƒá filtry</button>
        </div>
      </div>
    </section>

    <!-- üîπ Tabela -->
    <section class="mb-4 bg-white p-3 rounded shadow-sm table-responsive">
      <table class="table table-striped table-hover align-middle" id="testTable">
        <thead>
          <tr>
            <th>Tytu≈Ç</th>
            <th>Opis</th>
            <th>Kroki</th>
            <th>Oczekiwany</th>
            <th>Status</th>
            <th>Uwagi</th>
            <th>Priorytet</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- üîπ Usu≈Ñ wszystkie -->
    <div class="mb-4 text-end">
      <button class="btn btn-danger" onclick="deleteAllTestCases()"><i class="bi bi-trash"></i> Usu≈Ñ wszystkie</button>
    </div>

    <!-- üîπ Statystyki -->
    <section class="mb-4 bg-white p-4 rounded shadow-sm">
      <h4>Statystyki</h4>
      <div class="progress mb-2">
        <div id="barPass" class="progress-bar bg-success" style="width: 0%;">Pass</div>
        <div id="barFail" class="progress-bar bg-danger" style="width: 0%;">Fail</div>
        <div id="barUnknown" class="progress-bar bg-secondary" style="width: 0%;">Brak statusu</div>
      </div>
      <p id="statsSummary" class="fw-bold text-center"></p>
    </section>

    <!-- üîπ Wykresy -->
    <section class="mb-4 bg-white p-4 rounded shadow-sm">
      <h4>Wizualizacja</h4>
      <div class="row">
        <div class="col-md-6 mb-3"><canvas id="statusChart" width="400" height="200"></canvas></div>
        <div class="col-md-6 mb-3"><canvas id="trendChart" width="400" height="200"></canvas></div>
      </div>
    </section>

    <!-- üîπ Import / Eksport -->
    <section class="mb-4 bg-white p-4 rounded shadow-sm">
      <h4>Import / Eksport</h4>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="file" id="csvFile" class="form-control" accept=".csv" />
        </div>
        <div class="col-md-6 d-flex gap-2">
          <button id="importCSVBtn" class="btn btn-secondary">
            <i class="bi bi-file-earmark-arrow-up"></i> Importuj CSV
          </button>
          <button onclick="exportToCSV()" class="btn btn-secondary">
            <i class="bi bi-file-earmark-arrow-down"></i> Eksportuj CSV
          </button>
          <button onclick="exportToPDF()" class="btn btn-danger">
            <i class="bi bi-file-earmark-pdf"></i> Eksportuj PDF
          </button>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
