<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Toasty -->
    <div id="toastRoot"></div>

    <!-- Panel użytkownika -->
    <div class="header-container text-center p-3">
        <img id="userAvatar" class="header-logo" src="img/default-avatar.png" alt="Avatar">
        <h2 id="userEmail"></h2>
        <button id="editProfileBtn" class="btn btn-sm btn-primary">Zmień hasło</button>
        <button id="logoutBtnPanel" class="btn btn-sm btn-danger">Wyloguj</button>
        <button id="changeAvatarBtn" class="btn btn-sm btn-secondary">Zmień awatar</button>
        <div id="avatarPreviewContainer" class="d-none mt-2">
            <img id="avatarPreview" src="" style="width:64px;height:64px;">
            <button id="saveAvatarBtn" class="btn btn-sm btn-success">Zapisz</button>
            <button id="cancelAvatarBtn" class="btn btn-sm btn-warning">Anuluj</button>
        </div>
    </div>

    <!-- Formularz testów -->
    <div class="card m-3">
        <div class="card-body">
            <form id="testForm">
                <input type="hidden" id="editIndex">
                <div class="mb-2"><input id="testName" class="form-control" placeholder="Tytuł"></div>
                <div class="mb-2"><textarea id="testDesc" class="form-control" placeholder="Opis"></textarea></div>
                <div class="mb-2"><textarea id="testSteps" class="form-control" placeholder="Kroki"></textarea></div>
                <div class="mb-2"><input id="expectedResult" class="form-control" placeholder="Oczekiwany wynik"></div>
                <div class="mb-2">
                    <select id="testStatus" class="form-select">
                        <option value="">Status</option>
                        <option>Pass</option>
                        <option>Fail</option>
                        <option>Unknown</option>
                    </select>
                </div>
                <div class="mb-2"><textarea id="testNotes" class="form-control" placeholder="Uwagi"></textarea></div>
                <div class="mb-2">
                    <select id="testPriority" class="form-select">
                        <option value="">Priorytet</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Zapisz test</button>
                <button type="button" onclick="deleteAllTestCases()" class="btn btn-danger">Usuń wszystkie</button>
            </form>
        </div>
    </div>

    <!-- Tabela testów -->
    <div class="m-3">
        <input id="searchQuery" class="form-control mb-2" placeholder="Szukaj...">
        <select id="statusFilter" class="form-select mb-2">
            <option value="">Filtruj status</option>
            <option>Pass</option>
            <option>Fail</option>
            <option>Unknown</option>
        </select>
        <select id="priorityFilter" class="form-select mb-2">
            <option value="">Filtruj priorytet</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <input type="file" id="csvFile">
        <button id="importCSVBtn" class="btn btn-sm btn-primary">Import CSV</button>
        <button onclick="exportToCSV()" class="btn btn-sm btn-secondary">Eksport CSV</button>
        <button onclick="exportToPDF()" class="btn btn-sm btn-secondary">Eksport PDF</button>

        <table class="table table-bordered" id="testTable">
            <thead>
                <tr>
                    <th>Tytuł</th><th>Opis</th><th>Kroki</th><th>Oczekiwany</th>
                    <th>Status</th><th>Uwagi</th><th>Priorytet</th><th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
